<ion-header class="ion-no-border">
  <ion-toolbar id="ionic-fondo-toolbar">

  </ion-toolbar>
</ion-header>


<ion-content id="fondo-content" [fullscreen]="true">
  <img src="/assets/img/LogoFinalFinal.png" id="img">
  <h1> Inicio de Sesion </h1>
  <form [formGroup]="formularioLogin">
    <ion-item>  <span  item-left><ion-icon name="person"></ion-icon> </span>
      <!--<ion-label>Nombre de Usuario: </ion-label> -->
      <ion-input type="text" placeholder=" Correo Electronico" name="correo" formControlName="correo" required></ion-input>
    </ion-item>
    <ion-item> <span  item-left><ion-icon name="lock-closed"></ion-icon> </span>
      <!--<ion-label>Contraseña: </ion-label> -->
      <ion-input type="password" placeholder=" Contraseña: " name="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-button (click)="Ingresar()" expand="full" shape="round" class="ibutlog">
      Login
    </ion-button>
  </form>
  <p class="ion-text-center p-register"><a routerLink="/registrar">¿No tienes una cuenta?</a></p>
</ion-content>
