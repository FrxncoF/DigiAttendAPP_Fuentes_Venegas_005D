<ion-header class="ion-no-border">
  <ion-toolbar id="ionic-fondo-toolbar">
    
  </ion-toolbar>
</ion-header>


<ion-content id="fondo-content" [fullscreen]="true">
  <img src="/assets/img/LogoFinalFinal.png" id="img">
  <h1> Inicio de Sesion </h1>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>  <span  item-left><ion-icon name="person"></ion-icon> </span>
      <!--<ion-label>Nombre de Usuario: </ion-label> -->
      <ion-input type="text" placeholder=" Nombre de Usuario" name="nombre" [(ngModel)]="usuario.username" required></ion-input>
    </ion-item>
    <ion-item> <span  item-left><ion-icon name="lock-closed"></ion-icon> </span>
      <!--<ion-label>Contraseña: </ion-label> -->
      <ion-input type="password" placeholder=" Contraseña: " name="password" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>
    <ion-button [disabled]="formulario.invalid" type="submit" expand="full" shape="round" class="ibutlog">
      Login
    </ion-button>
  </form>
</ion-content>
